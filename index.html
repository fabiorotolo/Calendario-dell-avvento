<head>
  <meta charset="UTF-8" />
  <title>Calendario dell'Avvento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset veloce */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fffae6 0%, #d61b3c 40%, #240019 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Leggera neve di sfondo (vecchio effetto, lo teniamo) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 20% 20%, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 80% 30%, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.4), transparent),
        radial-gradient(2px 2px at 70% 70%, rgba(255,255,255,0.7), transparent);
      background-size: 200px 200px;
      animation: snow 15s linear infinite;
      z-index: 0;
    }

    @keyframes snow {
      from { background-position: 0 0, 0 0, 0 0, 0 0; }
      to   { background-position: 0 300px, 0 400px, 0 350px, 0 450px; }
    }

    /* Canvas per neve realistica */
    #snow-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin-bottom: 10px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    .subtitle {
      margin-bottom: 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, minmax(90px, 1fr));
      gap: 12px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(4, minmax(70px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .calendar {
        grid-template-columns: repeat(3, minmax(70px, 1fr));
      }
    }

    .day {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      perspective: 800px;
      cursor: pointer;
    }

    .door {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #c71f3a, #f44336);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      border: 2px solid rgba(255,255,255,0.6);
      transform-origin: left center;
      transform: rotateY(0deg);
      transition: transform 0.7s ease, box-shadow 0.3s ease, background 0.3s ease, opacity 0.4s ease;
      z-index: 2;
    }

    .door::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255,255,255,0.5);
      pointer-events: none;
    }

    .door .number {
      text-shadow: 0 3px 5px rgba(0,0,0,0.6);
    }

    .day:hover .door {
      box-shadow: 0 12px 22px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #e91e63, #ff7043);
    }

    .content {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      background: rgba(10,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.4s ease, transform 0.4s ease;
      overflow: hidden;
      z-index: 1;
    }

    .content img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* adatta lâ€™immagine alla finestra */
      border-radius: 6px;
    }

    /* Stato aperto: porta trasparente */
    .day.open .door {
      transform: rotateY(-120deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.7);
      opacity: 0;              /* porta invisibile */
      pointer-events: none;    /* non blocca gli oggetti vicini */
    }

    .day.open .content {
      opacity: 1;
      transform: scale(1);
    }

    /* Stelline che seguono il mouse (prima versione) */
    .star-trail {
      position: fixed;
      left: 0;
      top: 0;
      pointer-events: none;
      font-size: 10px;
      will-change: transform, opacity;
      animation: starFade 0.9s ease-out forwards;
      text-shadow: 0 0 6px rgba(255,255,255,0.9);
      z-index: 9999;
    }

    @keyframes starFade {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -120%) scale(0.5);
      }
    }

    /* Pulsante musica */
    .music-toggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255,255,255,0.6);
      color: #fff;
      cursor: pointer;
      z-index: 3;
      backdrop-filter: blur(4px);
    }
    .music-toggle:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

  <script>
    // --- Array con le TUE immagini ---
const imagePaths = [
  "img1.png",
  "img2.png",
  "img3.png",
  "img4.png",
  "img5.png",
  "img6.png",
  "img7.png",
  "img08.png",
  "img09.png",
  "img10.png",
  "img11.png"
];


    // Mescola l'array (shuffle)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...imagePaths]);

    // Se sono meno di 24 immagini, le ripetiamo finchÃ© arriviamo a 24
    while (shuffled.length < 24) {
      shuffled.push(...imagePaths);
    }
    shuffled.length = 24; // ci fermiamo a 24

    // Inseriamo le immagini nelle finestre
    const days = document.querySelectorAll('.day');
    days.forEach((day, index) => {
      const content = day.querySelector('.content');
      const img = document.createElement('img');
      img.src = shuffled[index];
      img.alt = "Sorpresa giorno " + (index + 1);
      content.appendChild(img);
    });

    // Apertura finestrelle
    document.querySelectorAll('.day').forEach(day => {
      day.addEventListener('click', () => {
        day.classList.toggle('open');
      });
    });

    // Effetto scia di stelline sul mouse (prima versione)
    let lastStarTime = 0;
    const starInterval = 25; // ms: piÃ¹ basso = piÃ¹ stelline

    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastStarTime < starInterval) return;
      lastStarTime = now;

      const star = document.createElement('span');
      star.className = 'star-trail';
      star.textContent = Math.random() > 0.5 ? 'âœ¦' : 'âœ§';
      star.style.left = e.clientX + 'px';
      star.style.top = e.clientY + 'px';
      star.style.fontSize = (8 + Math.random() * 8) + 'px';

      document.body.appendChild(star);

      star.addEventListener('animationend', () => {
        star.remove();
      });
    });

    // ====================== NEVE REALISTICA ======================
    const snowCanvas = document.getElementById('snow-canvas');
    const snowCtx = snowCanvas.getContext('2d');

    let sw, sh;
    function resizeSnowCanvas() {
      sw = snowCanvas.width  = window.innerWidth;
      sh = snowCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeSnowCanvas);
    resizeSnowCanvas();

    const FLAKES = [];
    const FLAKE_COUNT = 160;

    function createFlake() {
      return {
        x: Math.random() * sw,
        y: Math.random() * sh,
        r: 1 + Math.random() * 3,
        speedY: 0.7 + Math.random() * 1.8,
        speedX: -0.5 + Math.random() * 1,
        wobble: Math.random() * Math.PI * 2,
        wobbleSpeed: 0.02 + Math.random() * 0.03
      };
    }

    for (let i = 0; i < FLAKE_COUNT; i++) {
      FLAKES.push(createFlake());
    }

    function drawSnow() {
      snowCtx.clearRect(0, 0, sw, sh);
      snowCtx.fillStyle = 'rgba(255,255,255,0.9)';

      FLAKES.forEach(f => {
        f.wobble += f.wobbleSpeed;
        f.x += f.speedX + Math.cos(f.wobble) * 0.3;
        f.y += f.speedY;

        if (f.y > sh + 5) {
          f.y = -10;
          f.x = Math.random() * sw;
        }
        if (f.x > sw + 5) f.x = -5;
        if (f.x < -5)     f.x = sw + 5;

        snowCtx.beginPath();
        snowCtx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        snowCtx.fill();
      });

      requestAnimationFrame(drawSnow);
    }
    drawSnow();

    // ====================== MUSICA DI NATALE ======================
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    let musicOn = false;

    function updateMusicLabel() {
      musicToggle.textContent = musicOn ? 'ðŸ”Š Musica ON' : 'ðŸ”‡ Musica OFF';
    }

    // click sul pulsante per ON/OFF
    musicToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!musicOn) {
        bgMusic.play().then(() => {
          musicOn = true;
          updateMusicLabel();
        }).catch(() => {
          alert('Il browser sta bloccando l\'autoplay. Riprova cliccando ancora.');
        });
      } else {
        bgMusic.pause();
        musicOn = false;
        updateMusicLabel();
      }
    });

    updateMusicLabel();
  </script>
